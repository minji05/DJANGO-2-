{% extends 'base.html' %}
{% block content %}

<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
    <style>
      .table {
        font-size: 20px;
        font-family: Consolas, sans-serif;
        top:50%;
        left:35%;
        height:100px;
        text-align: center;
        border: 1px solid;
        border-color:rgb(218, 215, 215);
      }
      body {
          background-color:rgb(220, 234, 255);
          padding:80px;
      }
    </style>
  </head>
  <body>
      <table class ="table" width="100%">
          {% for blog in blogs.all %}
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Date</th>
                  <th>Summary</th>
              </tr>
          </thead>
          <tbody>
              <tr>
              <td>{{ blog.title }}</td>
              <td>{{ blog.pub_date }}</td>
              <td>{{ blog.summary }}
                <a href = "{% url 'detail' blog.id %}">...상세보기</a></td>
              </tr>
          {% endfor %}
          </tbody>
      
      </table>
  </body>
{% endblock %}
